<indexer>


      <jmorph-lemmatizer id="hu-lemmatizer">
                <aff>  
                        <file>data/jmorph/mispellRC1.aff</file>
                </aff>
                <dic>
                        <file>data/jmorph/mispellRC1.dic</file>
                </dic>
                <derivatives>data/jmorph/derivatives.lst</derivatives>
                <recursion-depth>4</recursion-depth>
                
		<strip-derivates>false</strip-derivates>
                <depth>all-compounds</depth>
                <index-oovs-as-stem> true </index-oovs-as-stem>
                <append-pos> false </append-pos>
       </jmorph-lemmatizer>

        <jmorph-lemmatizer id="en-lemmatizer">
                <aff>
                  <file>data/jmorph/en.aff</file>
                  <reader>net.sf.jhunlang.jmorph.sword.parser.EnglishAffixReader</reader>
                </aff>
                <dic>
                  <file>data/jmorph/en.dic</file>
                  <reader>net.sf.jhunlang.jmorph.sword.parser.EnglishReader</reader>
                </dic>
                 <recursion-depth>2</recursion-depth>

                <strip-derivates>false</strip-derivates>
                <depth>all-compounds</depth>
                <index-oovs-as-stem> true </index-oovs-as-stem>
                <append-pos> false </append-pos>

        </jmorph-lemmatizer>



	<sourcedb id="sourcedb">
		<file>data/sources.web.txt</file>
	</sourcedb>

        <bis-mapper id="bis-mapper">
        	<index-dir>index/</index-dir>
		</bis-mapper>


	<lucene-searcher id="corpus-searcher">
                <index-dir>index/</index-dir>
		<mapper>bis-mapper</mapper>

                <left-lemmatizer>hu-lemmatizer</left-lemmatizer>
		<right-lemmatizer>en-lemmatizer</right-lemmatizer>

		<!--highlighter>bold-hl</highlighter-->
        </lucene-searcher>

        <lucene-searcher id="dict-searcher">
                <index-dir> data/vonyo7.index  </index-dir>
                <mapper>bis-mapper</mapper>
	        <left-lemmatizer>hu-lemmatizer</left-lemmatizer>
                <right-lemmatizer>right-lemmatizer</right-lemmatizer>

	</lucene-searcher>

<!-- HANDLERS -->

        <bisearch-handler id="corpus-searcher-handler">
		<searcher>corpus-searcher</searcher>
		<page-size>20</page-size>
        </bisearch-handler>

