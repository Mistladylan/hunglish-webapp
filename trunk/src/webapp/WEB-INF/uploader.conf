<uploader>

	<sourcedb id="sourcedb">
		<file>data/sources.web.txt</file>
	</sourcedb>

	<!-- HANDLERS -->
	<file-upload-handler id="file-upload-handler">
	</file-upload-handler>

	<sen-upload-handler id="sen-upload-handler">
	</sen-upload-handler>

	<sen-vote-handler id="sen-vote-handler">
	</sen-vote-handler>

	<path-dispatcher id="default-dispatcher">
		<handler>
			<id>file-upload-handler</id>
			<path>/fileupload</path>
		</handler>
		<handler>
			<id>sen-upload-handler</id>
			<path>/senupload</path>
		</handler>
		<handler>
			<id>sen-vote-handler</id>
			<path>/senvote</path>
		</handler>		
	</path-dispatcher>

</uploader>
