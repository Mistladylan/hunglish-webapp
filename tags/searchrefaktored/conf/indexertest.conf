<indexer>

	<sourcedb id="sourcedb">
		<file>data/sources.web.txt</file>
	</sourcedb>

	<jmorph id="hu-jmorph">
		<aff>
			<file>data/jmorph/mispellRC1.aff</file>
		</aff>
		<dic>
			<file>data/jmorph/mispellRC1.dic</file>
		</dic>
		<derivatives>data/jmorph/derivatives.lst</derivatives>
		<recursion-depth>4</recursion-depth>
	</jmorph>

	<jmorph id="en-jmorph">
		<aff>
			<file>data/jmorph/en.aff</file>
			<reader>net.sf.jhunlang.jmorph.sword.parser.EnglishAffixReader
			</reader>
		</aff>
		<dic>
			<file>data/jmorph/en.dic</file>
			<reader>net.sf.jhunlang.jmorph.sword.parser.EnglishReader</reader>
		</dic>
		<recursion-depth>2</recursion-depth>
	</jmorph>


	<bis-mapper id="bis-mapper">
		<index-dir>index_copy/</index-dir>
		<!--index-dir>/home/bpgergo/bicorpus/bicorpus/index</index-dir-->
	</bis-mapper>



	<bis-analyzer id="lemmatizing-analyzer">
		<return-orig>true</return-orig>
		<left>
			<lemmatization>
				<morph-analyzer>hu-jmorph</morph-analyzer>
				<strip-derivates>false</strip-derivates>
				<depth>all-compounds</depth>
				<index-oovs-as-stem> true </index-oovs-as-stem>
				<append-pos> false </append-pos>
			</lemmatization>
		</left>
		<right>
			<lemmatization>
				<morph-analyzer>en-jmorph</morph-analyzer>
				<strip-derivates>false</strip-derivates>
				<depth>all-compounds</depth>
				<index-oovs-as-stem> true </index-oovs-as-stem>
				<append-pos> false </append-pos>
			</lemmatization>
		</right>
	</bis-analyzer>

	<alignfile-parser id="align">
	</alignfile-parser>

	<!--
		dir-source id="bicorp-source"> <directory>data/noteu</directory>
		<pattern>.*</pattern> <file-reader>align</file-reader> </dir-source
	-->

	<catalog-source id="bicorp-source">
		<file-reader>align</file-reader>
		<!--
			collection> <id>mag</id> <title>magazines</title>
			<catalog-file>data/Hunglish/1.0/mag/catalog</catalog-file>
			<data-home>data/Hunglish/1.0/mag/bi</data-home>
			<file-suffix>.bi.txt</file-suffix> </collection
		-->

		<collection>
			<id>lit</id>
			<title>Literature</title>
			<catalog-file>data/Hunglish/1.0/lit/catalog</catalog-file>
			<data-home>data/Hunglish/1.0/lit/qf</data-home>
			<file-suffix>.align.qf</file-suffix>
		</collection>

		<collection>
			<id>film</id>
			<title>Movie subtitles</title>
			<catalog-file>data/Hunglish/1.0/sub/catalog</catalog-file>
			<data-home>data/Hunglish/1.0/sub/qf</data-home>
			<file-suffix>.align.qf</file-suffix>
		</collection>


	</catalog-source>

	<default-indexer id="indexer">
		<index-dir>index/</index-dir>
		<min-merge-docs>500</min-merge-docs>
		<merge-factor>100</merge-factor>
		<analyzer>lemmatizing-analyzer</analyzer>
		<source>bicorp-source</source>
		<mapper>bis-mapper</mapper>
	</default-indexer>

</indexer>
