<indexer>


        <jmorph id="hu-stemmer">
                <aff>   
                        <file>data/jmorph/mispellRC1.aff</file>
                        <derivatives>data/jmorph/derivatives.lst</derivatives>
                </aff>
                <dic>   
                        <file>data/jmorph/mispellRC1.dic</file>
                </dic>
        </jmorph>

        <jmorph id="en-stemmer">
                <aff>
                  <file>data/jmorph/en.aff</file>
                  <reader>net.sf.jhunlang.jmorph.sword.parser.EnglishAffixReader</reader>
                </aff>
                <dic>
                  <file>data/jmorph/en.dic</file>
                  <reader>net.sf.jhunlang.jmorph.sword.parser.EnglishReader</reader>
                </dic>

        </jmorph>

        <bis-mapper id="bis-mapper"/>

	<bis-analyzer id="def-anal">
		 <left-stemmer><id>hu-stemmer</id><strip-derivates>true</strip-derivates></left-stemmer>
		 <right-stemmer><id>en-stemmer</id></right-stemmer>

	</bis-analyzer>

	<dictfile-parser id="vonyo">
		<path>data/vonyo7.txt</path>
		<source-id>Vonyo7</source-id>
	</dictfile-parser>


	<default-indexer id="default">
		<index-dir>data/vonyo7.index</index-dir>
		<analyzer>def-anal</analyzer>
		<source>vonyo</source>
		<mapper>bis-mapper</mapper>
	</default-indexer>

</indexer>
