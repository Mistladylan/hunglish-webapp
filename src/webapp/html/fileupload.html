<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hunglish file upload</title>
</head>
<body>
<FORM name="filesForm" action="../jsp/ProcessFileUpload.jsp" method="post"
	enctype="multipart/form-data"><br/>
Szerző:<input type="text" name="author" /><br/>
Cím:<input type="text" name="title" /><br/>

<SELECT NAME="source">
<option value="all">all
#foreach( $s in $sources)
<option value="$s.id" #if($source.id == $s.id) selected #end > $s.title
#end
</SELECT>

Magyar File:<input type="file" name="filehu" /><br/>
English File 2:<input type="file" name="fileen" /><br/>
<input type="submit" name="Submit" value="Upload Files" /></FORM>
</body>
</html>
